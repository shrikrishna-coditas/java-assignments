<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine-In</title>
</head>
<body>
    <form action="DineInServlet" method="post">
    <label for="NoOfPeopleList">Size of table:</label>
    <select name="NoOfPeopleList" id="NoOfPeopleList" required>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option> 
    </select><br>           
    </datalist>
    <label for="TableType">Type of table:</label>
    <select name="TableType" id="TableType" required>
        <option value="Pure Veg">Pure Veg</option>
        <option value="Veg and Non-Veg">Veg and Non-Veg</option>
        <option value="Bar and Restro">Bar and Restro</option>
    </select><br>
    <label for="TimeSlot">Time slot:</label>
    <select name="TimeSlot" id="TableType" required>
        <option value="12pm">12pm</option>
        <option value="1pm">1pm</option>
        <option value="2pm">2pm</option>
        <option value="3pm">3pm</option>
        <option value="7pm">7pm</option>
        <option value="8pm">8pm</option>
        <option value="9pm">9pm</option>
        <option value="10pm">10pm</option>
    </select><br>
    <input type="submit" value="SEARCH">
    </form>
</body>
</html>
