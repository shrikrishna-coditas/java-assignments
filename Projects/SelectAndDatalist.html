<!DOCTYPE html>
<html>
    <head>
        <title>Select and Datalist</title>
    </head>
    <body>
        <h3>Data-list example:</h3>
        <label for="Job_roles">Choose your job role:</label>
        <input list="Job_roles" name="roles">
        <datalist id="Job_roles">
            <option value="Java full stack developer">
            <option value="Angular developer">
            <option value="React developer">
            <option value=".Net developer">
            <option value="MERN stack develper">
            <option value="MEAN stack developer">
            <option value="Kotlin developer">
            <option value="Flutter developer">
        </datalist>

        <h3>Select example</h3>
        <label for="Job_role">Choose your job role:</label>
        <select id="Job_role">
            <option value="Java full stack developer">Java full stack developer</option>
            <option value="Angular developer">Angular developer</option>
            <option value="React developer">React developer</option>
            <option value=".Net developer">.Net developer</option>
            <option value="MERN stack develper">MERN stack develper</option>
            <option value="MEAN stack developer">MEAN stack developer</option>
            <option value="Kotlin developer">Kotlin developer</option>
            <option value="Flutter developer">Flutter developer</option>
        </select> 

        <h3>Picture tag</h3>
        <picture>
            <source srcset="CoditasLogo.png">
            <img src="Coditas.jpg" style="width: auto;">
        </picture>
    </body>
</html>
